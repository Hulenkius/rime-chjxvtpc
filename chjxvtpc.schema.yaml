# Rime schema settings
# encoding: utf-8

schema:
  name: 柳溪音形
  schema_id: chjxvtpc
  version: "0.3"
  author:
    - hulenkius
  description: |
    智能ABC雙拼+倉頡五代速成的音形輸入法。
    碼長固定四碼，不足則重復末碼補全。
  dependencies:
    - double_pinyin_abc

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;"

translator:
  dictionary: chjxvtpc
  prism: chjxvtpc
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: luna_pinyin.extended
  prism: double_pinyin_abc
  prefix: "`"
  suffix: "'"
  tips: 〔純雙拼〕

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"

style: 
  font_face: "Microsoft Jhenghei UI"
  font_point: 25